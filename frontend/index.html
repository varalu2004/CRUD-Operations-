<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>User Management</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style=" background: #3a3a55;color: #fff;">
    <div class="container" >
        <header class="head">
            <h1 class="title" style="text-align: center; margin-top: 50px;">CRUD Operations</h1>
        </header>
        <!-- Message display area -->
        <div id="message" class="alert d-none" role="alert"></div>
        <!-- Add User Button to trigger Add User modal -->
        <button class="btn btn-primary my-3" data-bs-toggle="modal" data-bs-target="#addUserModal">Add User</button>
        <!-- Add User Modal -->
        <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addUserModalLabel" style="color: #3a3a55;">Add User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="userForm">
                            <div class="mb-3">
                                <label for="name" class="form-label" style="color: #3a3a55;">Name</label>
                                <input type="text" id="name" class="form-control" placeholder="Enter your Name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label" style="color: #3a3a55;">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="Enter your Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="dob" class="form-label" style="color:#3a3a55">Date Of Birth:</label>
                                <input type="date" id="dob" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add User</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Update User Modal -->
        <div class="modal fade" id="updateUserModal" tabindex="-1" aria-labelledby="updateUserModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateUserModalLabel" style="color: #3a3a55;">Update User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="updateUserForm">
                            <input type="hidden" id="updateUserId">
                            <div class="mb-3">
                                <label for="updateName" class="form-label" style="color: #3a3a55;">Name:</label>
                                <input type="text" id="updateName" class="form-control" placeholder="Name" required>
                            </div>
                            <div class="mb-3">
                                <label for="updateEmail" class="form-label" style="color: #3a3a55;">Email:</label>
                                <input type="email" id="updateEmail" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="updateDob" class="form-label" style="color: #3a3a55;">Date Of Birth:</label>
                                <input type="date" id="updateDob" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Update User</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Users Table Section -->
        <section class="users-section">
            <table id="usersTable" class="table table-hover table-striped table-bordered mt-3 table-responsive" style="text-align: center;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Date of Birth</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
